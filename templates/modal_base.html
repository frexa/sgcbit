<div class="modal-dialog">
	<div class="modal-content">
		{%block validar%}{%endblock validar%}
		<div class="modal-header">
			<h1 class="modal-title bg-dark text-white" id="TitleModal">
				{%block titulo%}{%endblock titulo%}
			</h1>
			<button class="btn-close btn-danger" type="button" data-dismiss="modal" aria-label="cerrar"></button>
		</div>

		<div class="modal-body">
			{%block contenido%}{%endblock contenido%}
		</div>

		<div class="modal-footer">

{%block pie%}

			<button class="btn-close btn-danger" type="button" data-dismiss="modal" aria-label="cerrar"></button>
			<button class="btn btn-md btn-dark text-white" style="float: right;" type="submit" name="" value="Guardar">Guardar</button>
{%endblock pie%}		
		</div>
		{%block corte%}{%endblock corte%}
	</div>
</div>
<script type="text/javascript">
$(function() {
	$("#fecha").datepicker({
		dateFormat: 'dd-mm-yy',
		changeMonth: true,
		changeYear:true,
		autoclose:true,
		todayBtn:true,
		todayHighLight:true,
		language:"es",
	});
});
</script>
